<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>            
        <title>Registrar Desaparecido</title>   
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <link href="pessoa.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-md-5">
                <div class="form-area">  
                    <h:form>
                        <h3>Registrar Desaparecido</h3>
                        <div class="form-group">
                            <label>Nome:</label>
                            <br/>
                            <h:inputText value="${pessoa.nome}" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Local Desaparecimento</label>
                            <br/>
                            <h:inputText value="${pessoa.localDesaparecimento}" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Telefone Contato:</label>
                            <br/>
                            <h:inputText value="${pessoa.telefoneContato}" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Encontrada?</label>
                            <br/>
                            <h:selectOneRadio value="${pessoa.encontrada}">
                                <f:selectItem itemLabel="Sim" itemValue="1" />
                                <f:selectItem itemLabel="NÃ£o" itemValue="0" />
                            </h:selectOneRadio>
                        </div>
                        <h:commandButton action="${pessoa.salvarPessoa}" value="Registrar"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
