<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">    
    <h:head>
        <meta charset="utf-8"/>
        <title>Desaparecidos</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="span5">
                    <h:form>
                        <h:dataTable  class="table table-striped table-condensed" value="${pessoas.pessoas}" var="desaparecido">
                            <h:column><f:facet name="header">Nome</f:facet>
                                    ${desaparecido.nome}
                            </h:column>
                            <h:column><f:facet name="header">Local do Desaparecimento</f:facet>
                                    ${desaparecido.localDesaparecimento}                   
                            </h:column>
                            <h:column><f:facet name="header">Telefone de Contato</f:facet>
                                    ${desaparecido.telefoneContato}                   
                            </h:column>
                            <h:column><f:facet name="header" ></f:facet>
                                <h:commandLink value="Editar" action="pessoa" styleClass="action">
                                    <f:param name="pessoaId" value="${desaparecido.id}"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <h:commandLink value="Remover" action="${pessoas.removerPessoa(desaparecido)}" styleClass="action"/>
                            </h:column>
                        </h:dataTable>                
                        <h:commandLink value="Registrar Desaparecido" action="pessoa"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
