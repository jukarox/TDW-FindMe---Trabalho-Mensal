<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="text-center" style="padding:50px 0">
            <div class="logo">login</div>
            <!-- Main Form -->
            <div class="login-form-1">
                <h:form id="login-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <h:outputLabel value="Nome:"/>
                                <h:inputText class="form-control" value="${login.nome}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Senha:"/>
                                <h:inputSecret class="form-control" value="${login.senha}"/>
                            </div>
                        </div>
                        <h:commandButton class="login-button" value="Login" action="${login.doLogin}"/>
                    </div>
                </h:form>
            </div>
            <!-- end:Main Form -->
        </div>
    </h:body>
</html>
